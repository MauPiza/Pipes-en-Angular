<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>Pipes propios de Angular - Usualmente se encuentran en el Common Module</p>
</div>
<div class="p-grid">
  <div class="p-col-4">
    <p-card header="Ventas netas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas + 100000 | number: "1.2-2" }}
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="Ventas brutas" subheader="del presente año">
      {{ ventasNetas + 200000 | currency: "MXN ":"symbol-narrow":"1.2-2" }}
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="Ganancias porcentuales" subheader="del presente año">
      {{ porcentaje | percent: "2.2-2" }}
    </p-card>
  </div>
</div>
